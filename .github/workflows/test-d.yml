name: D CIEDE2000 Testing

# During summer 2025, this workflow was tested on several weekends and completed successfully in 50 seconds.

on:
  schedule:
    - cron: '45 2 8 * *'
  workflow_dispatch:

env:
  description: "Automated Testing â€” Michel Leonard implements the CIE2000 color difference formula in D"
  input_file: "test-cases.csv contains lines like 35.1,127,-15,49,102,3.6 representing two L*a*b* colors"
  process:  "Print the line with its Delta E like 35.1,127,-15,49,102,3.6,14.260426843552229308254415669768 for each line"
  related_url: "https://github.com/michel-leonard/ciede2000-color-matching/tree/main/tests/d"
  n_csv_lines: 10000000

jobs:
  test-implementation-de00-d:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ğŸ“‚ For each step below, a new shell will be started at the repository root
        uses: actions/checkout@v6

      - name: ğŸ‘‰ Disable the user manual database, which is not needed in this CI/CD workflow
        run: sudo ln --backup --symbolic --verbose $(which true) $(which mandb)

      - name: ğŸ‘‰ Set up a less crowded server for the APT package manager (step disabled, but useful when an installation is slow)
        run: true || grep -Flr '.ubuntu.com' /etc/apt | xargs sudo sed -i 's|[^/]\+ubuntu.com|mirrors.maine.edu|g'

      - name: ğŸ“¦ Set up LDC and GCC
        run: |
          command -v ldc2 > /dev/null || {
            wget --no-verbose --no-check-certificate --timeout=5 --tries=2 "https://dlang.org/install.sh" -O- | bash -s ldc
            # sudo ln -s $HOME/dlang/ldc*/bin/ldc2 /usr/local/bin/ldc2
            echo $HOME/dlang/ldc*/bin >> $GITHUB_PATH
          }
          command -v gcc > /dev/null || { sudo apt-get update --allow-unauthenticated && sudo apt-get install --allow-unauthenticated --no-install-recommends --assume-yes gcc ; }

      - name: âš™ï¸ Compile CIEDE2000 tester in D
        run: |
          sudo cp -pv tests/d/ciede-2000-driver.d tests/d/main.d
          ldc2 -version && ldc2 -O -release -boundscheck=off -of=driver-d tests/d/main.d

      - name: âš™ï¸ Compile the CIEDE2000 driver program in C99
        run: gcc --version && gcc -std=c99 -Wall -pedantic -O2 -g tests/c/ciede-2000-driver.c -o ciede-2000-driver -lm

      - name: ğŸ“‘ Display help for the authoritative test software
        run: ./ciede-2000-driver --help

      - name: ğŸ¨ Generate Î”E2000 color difference test cases
        run: ./ciede-2000-driver --rand-seed $(date +'%Y%V') --generate $n_csv_lines --output-file test-cases.csv

      - name: ğŸš€ Run test cases in D and stream to verifier
        run: ./driver-d test-cases.csv | ./ciede-2000-driver -o summary.txt

      - name: ğŸ” Display verification output
        run: cat summary.txt

      - name: ğŸ Conclusion
        run: |
          if grep -q "Errors : 0" summary.txt && grep -q "Successes : $n_csv_lines" summary.txt; then
            echo "âœ”ï¸ Verification successful: all $n_csv_lines color differences were correctly calculated."
          else
            echo "âŒ Verification failed. See above for details."
            exit 1
          fi
