name: Deploy static content to Pages

# During summer 2025, this workflow was tested on several weekends and completed successfully in 15 seconds.

on: workflow_dispatch

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: 📂 For each step below, a new shell will be started at the repository root
        uses: actions/checkout@v5

      - name: ☁️ Upload docs directory
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
