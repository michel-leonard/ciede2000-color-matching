name: Rust CIEDE2000 Testing

# During summer 2025, this workflow was tested on several weekends and completed successfully in 52 seconds.

on:
  schedule:
    - cron: '12 3 1,15 * *'
  workflow_dispatch:

env:
  description: "Automated Testing — Michel Leonard implements the CIE2000 color difference formula in Rust"
  input_file: "test-cases.csv contains lines like 7,104,-53,4.8,91.9,41 representing two L*a*b* colors"
  process:  "Print the line with its Delta E like 7,104,-53,4.8,91.9,41,29.446990592429060268958788983472 for each line"
  related_url: "https://github.com/michel-leonard/ciede2000-color-matching/tree/main/tests/rs"
  n_csv_lines: 10000000

jobs:
  test-implementation-de00-rs:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: 📂 For each step below, a new shell will be started at the repository root
        uses: actions/checkout@v5

      - name: 👉 Disable the user manual database, which is not needed in this CI/CD workflow
        run: sudo ln --backup --symbolic --verbose $(which true) $(which mandb)

      - name: 👉 Set up a less crowded server for the APT package manager (step disabled, but useful when an installation is slow)
        run: true || grep -Flr '.ubuntu.com' /etc/apt | xargs sudo sed -i 's|[^/]\+ubuntu.com|mirrors.maine.edu|g'

      - name: 📦 Set up Rust and GCC
        run: |
          command -v cargo > /dev/null || {
            wget --no-verbose --no-check-certificate --timeout=5 --tries=2 "https://sh.rustup.rs" -O- |
            sh -s -- -y --no-modify-path --profile minimal
            for file in $HOME/.cargo/bin/*; do
              # Create symbolic links that integrate Rust into the system PATH
              sudo ln --backup --symbolic --verbose "$(readlink -f "$file")" "/usr/local/bin/${file##*/}"
            done
          }
          command -v gcc > /dev/null || { sudo apt-get update --allow-unauthenticated && sudo apt-get install --allow-unauthenticated --no-install-recommends --assume-yes gcc ; }

      - name: 🔧 Initialize Cargo project
        run: |
          rustc --version && cargo --version
          cargo new demo
          cp -p tests/rs/ciede-2000-driver.rs demo/src/main.rs
          # echo 'rand = "0.9"' >> demo/Cargo.toml
          # echo 'libc = "0.2"' >> demo/Cargo.toml

      - name: ⚙️ Compile the CIEDE2000 driver program in C99
        run: gcc --version && gcc -std=c99 -Wall -pedantic -O2 -g tests/c/ciede-2000-driver.c -o ciede-2000-driver -lm

      - name: 📑 Display help for the authoritative test software
        run: ./ciede-2000-driver --help

      - name: 🎨 Generate ΔE2000 color difference test cases
        run: ./ciede-2000-driver --rand-seed $(date +'%Y%V') --generate $n_csv_lines --output-file test-cases.csv

      - name: 🚀 Run test cases in Rust and stream to verifier
        run: cargo run --manifest-path=demo/Cargo.toml --release -- test-cases.csv | ./ciede-2000-driver -o summary.txt

      - name: 🔍 Display verification output
        run: cat summary.txt

      - name: 🏁 Conclusion
        run: |
          if grep -q "Errors : 0" summary.txt && grep -q "Successes : $n_csv_lines" summary.txt; then
            echo "✔️ Verification successful: all $n_csv_lines color differences were correctly calculated."
          else
            echo "❌ Verification failed. See above for details."
            exit 1
          fi
